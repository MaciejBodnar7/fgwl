<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="style.css" />
    <title>FGwl: Your Movie and TV Show Watchlist</title>
  </head>
  <body class="bg-fg-bg-dark">
    <main class="bg-fg-bg-dark">
      <header class="container header">
        <div>
          <img src="../assets/logo.png" alt="" class="w-24 min-w-24" />
        </div>
        <div class="header-inputs h-10 flex">
          <input id="search" type="search" class="h-10 w-full" placeholder="Search FGwl" />
          <div
            id="search-btn"
            class="bg-white h-10 text-fg-950 text-2xl flex items-center justify-center w-10 min-w-10"
          >
            <i id="search-btn" class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="flex justify-end">
          <a href="#"><button class="wl-btn h-10 pl-4 pr-4 bg-fg-500 text-fg-50 font-medium">Watchlist</button></a>
        </div>
      </header>
    </main>

    <main>
      <section class="landing-section">
        <div class="container pt-1 pb-1 h-full flex justify-between">
          <div class="sidebar1 flex flex-col justify-evenly">
            <h1 class="text-fg-50 text-5xl w-fit p-3 rounded font-bold">Find your favorite movie!</h1>
            <div class="embed-video">
              <embed
                width="100%"
                height="100%"
                src="https://www.youtube.com/embed/U2Qp5pL3ovA?si=Nl6NsnhJOFk7CpVr"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              />
            </div>
          </div>
          <div id="sidebar-two" class="sidebar2 flex flex-col justify-evenly">
            <div class="w-full h-32"></div>
            <div class="w-full h-32"></div>
            <div class="w-full h-32"></div>
          </div>
        </div>
      </section>
    </main>

    <main id="moive-search-hide-id" class="container moive-search-hide">
      <section class="movies">
        <h2 class="text-center text-4xl text-fg-50 font-black">Your searched for: </h2>
        <div id="movies" class="flex flex-col gap-6">
          <div class="bg-slate-200 w-full h-60"></div>
          <div class="bg-slate-200 w-full h-60"></div>
          <div class="bg-slate-200 w-full h-60"></div>
          <div class="bg-slate-200 w-full h-60"></div>
          <div class="bg-slate-200 w-full h-60"></div>
        </div>
      </section>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
